<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <style>
    #force-scroll {
      width: 500px;
      height: 5000px;
    }

    .wrapper {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: 100px 100px 100px;
      background-color: #fff;
      color: #444;
      position: fixed;
      bottom: 0;
    }

    .box {
      background-color: #444;
      color: #fff;
      border-radius: 5px;
      padding: 20px;
      font-size: 150%;
    }
  </style>
</head>
<body>
    <div id="force-scroll"></div>
    <div class="wrapper">
      <div class="box a">A</div>
      <div class="box b">B</div>
      <div class="box c">C</div>
      <div class="box d">D</div>
      <div class="box e">E</div>
      <div class="box f">F</div>
    </div>
</body>
</html>
