<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-size: 100px;
      color: #f00;
    }

    h1,
    ol,
    p {
      color: #000;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>STR</h1>
  <ol>
    <li>Disable browser styles</li>
    <li>Inspect the button</li>
  </ol>
  <p><code>font-size:100px</code> and <code>color:#f00</code> are both displayed in the rule view but in reality they are overwritten by user agent styles.</p>
  <button>Button</button>
</body>
</html>
